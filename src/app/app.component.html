<app-header></app-header>

<div class="products-container">
  <app-product-card
    *ngFor="let product of products$ | async"
    [product]="product"
  ></app-product-card>
</div>

<app-modal
  *ngIf="activeProduct$ | async as activeProduct"
  [product]="activeProduct"
  (closeModalEvent)="closeModal()"
></app-modal>
